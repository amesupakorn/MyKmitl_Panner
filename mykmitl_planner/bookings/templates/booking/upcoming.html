{% extends "booking/layoutBo.html" %}
{% load static %}

{% block title %}Upcoming Bookings{% endblock %}

{% block content %}
    <div class="container mx-auto max-w-4xl p-6 overflow-y-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">Your Booking History</h1>
            <a href="{% url 'book-list' %}" class="text-orange-500 border border-orange-500 px-4 py-1 rounded hover:bg-orange-500 hover:text-white">ย้อนกลับ</a>
        </div>

        <!-- Tabs -->
        <div class="flex justify-center space-x-20 border-b">
            <a href="#" class="text-orange-500 font-bold pb-2 border-b-2 border-orange-500 ">Upcoming Bookings</a>
            <a href="{% url 'past-book' %}" class="text-gray-500 pb-2 hover:text-orange-500">Past Bookings</a>
        </div>

        <!-- Empty Booking State -->
        <div class="mt-8 text-center space-y-4">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">

                </svg>
                <p class="text-lg font-bold text-gray-700 mb-2">ไม่พบรายการจอง</p>
            </div>

            <!-- Booking Item -->
            <div class="bg-white p-4 shadow rounded-lg">
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-gray-700 font-bold">PRIVATE CABIN No.1</h3>
                        <p class="text-sm text-gray-500">28 ก.ย. 2567, 10:00 - 11:00</p>
                    </div>
                    <a href="{% url 'book-detail' %}" class="text-orange-500 border border-orange-500 px-3 py-1 rounded hover:bg-orange-500 hover:text-white flex items-center justify-center">View Details</a>
                    <a href="{% url 'book-detail' %}" class="text-orange-500 border border-orange-500 px-3 py-1 rounded hover:bg-orange-500 hover:text-white flex items-center justify-center">View Details</a>
                </div>
            </div>

    </div>
{% endblock %}
