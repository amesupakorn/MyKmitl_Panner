{% extends "event/layoutRe.html" %}
{% load static %}

{% block title %}Edit Activities{% endblock %}

{% block content %}

<!-- Container -->
<div class="max-width-full container overflow-y-auto p-5 ">
    <!-- Form Header -->
    <h2 class="text-3xl font-bold mb-6">Edit Activities</h2>

    <!-- Form -->
    <form action="#" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
      
        <!-- Activity Image -->
        <div class="mb-4">
            <label for="image" class="block text-gray-700 font-bold mb-2">ภาพกิจกรรม:</label>
            {% if event.event_image %}
            <img src="{{ event.event_image.url }}" alt="{{ event.name }}" class="mb-4 w-[400px] h-auto object-cover rounded-lg shadow-lg">
            {% endif %}
            <input type="file" id="image" name="event_image" class="w-full p-2 border border-gray-300 rounded-lg" accept="image/*">
        </div>

        <!-- Activity Name -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">ชื่อกิจกรรม:</label>
            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" value="{{ event.name }}" required>
        </div>

        <!-- Activity Description -->
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">รายละเอียดกิจกรรม:</label>
            <textarea id="description" name="description" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" required>{{ event.description }}</textarea>
        </div>

        <!-- Start and End Date and Time in one row -->
        <div class="flex space-x-4 mb-4">
            <!-- Start Date and Time -->
            <div class="w-1/2">
                <label for="start_time" class="block text-gray-700 font-bold mb-2">วันและเวลาเริ่มต้น:</label>
                <input type="datetime-local" id="start_time" name="start_time" class="w-full p-2 border border-gray-300 rounded-lg" value="{{ event.start_time|date:'Y-m-d\TH:i' }}" required>
            </div>

            <!-- End Date and Time -->
            <div class="w-1/2">
                <label for="end_time" class="block text-gray-700 font-bold mb-2">วันและเวลาปิด:</label>
                <input type="datetime-local" id="end_time" name="end_time" class="w-full p-2 border border-gray-300 rounded-lg" value="{{ event.end_time|date:'Y-m-d\TH:i' }}" required>
            </div>
        </div>

        <!-- Location -->
        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-bold mb-2">สถานที่:</label>
            <input type="text" id="location" name="location" class="w-full p-2 border border-gray-300 rounded-lg" value="{{ event.location }}" required>
        </div>

        <!-- Status and Participant Limit in one row -->
        <div class="flex space-x-4 mb-4">
            <!-- Status -->
            <div class="w-1/2">
                <label for="status" class="block text-gray-700 font-bold mb-2">สถานะ:</label>
                <select id="status" name="status" class="w-full p-2 border border-gray-300 rounded-lg" required>
                    <option value="upcoming" {% if event.status == 'upcoming' %}selected{% endif %}>กำลังจะมาถึง</option>
                    <option value="ongoing" {% if event.status == 'ongoing' %}selected{% endif %}>กำลังดำเนินการ</option>
                    <option value="completed" {% if event.status == 'completed' %}selected{% endif %}>เสร็จสิ้นแล้ว</option>
                </select>
            </div>

            <!-- Participant Limit -->
            <div class="w-1/2">
                <label for="participants" class="block text-gray-700 font-bold mb-2">จำนวนผู้เข้าร่วม (สูงสุด):</label>
                <input type="number" id="participants" name="participants" class="w-full p-2 border border-gray-300 rounded-lg" value="{{ event.participants }}" required>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end space-x-4">
            <!-- Cancel Button -->
            <a href="{% url 'event-detail' %}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Cancel</a>
            
            <!-- Submit Button -->
            <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">Save Activities</button>
        </div>
    </form>
</div>

{% endblock %}
